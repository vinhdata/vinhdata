site_name: VinhData - Data Engineer Portfolio & Knowledge Base
site_description: A portfolio and knowledge base for data engineering, showcasing projects, tutorials, and best practices
site_author: Vinh Pham
site_url: https://vinhdata.github.io/vinhdata

repo_name: vinhdata
repo_url: https://github.com/vinhdata/vinhdata

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

# Navigation
nav:
  - Home: index.md
  - About: about.md
  - Portfolio:
    - portfolio/index.md
  - Knowledge Base:
    - knowledge-base/index.md
    - Data Engineering:
      - knowledge-base/data-engineering/index.md
    - Infrastructure:
      - knowledge-base/infrastructure/index.md
    - Databases:
      - knowledge-base/databases/index.md

# Plugins
plugins:
  - search

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vinhpham
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/vinhpham

