site_name: VinhData
site_description: Data engineering knowledge base - technical articles, tutorials, and how-to guides
site_author: Vinh Pham
site_url: https://vinhdata.github.io/vinhdata

repo_name: vinhdata
repo_url: https://github.com/vinhdata/vinhdata

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

# Navigation
nav:
  - Home: index.md
  - Knowledge Base: []
  - About: about.md
  - Tags: tags.md

# Plugins
plugins:
  - search
  - tags
  - blog:
      blog_dir: blog
      post_dir: "{blog}/posts"
      # Keep the blog plugin's built-in navigation minimal
      archive: false
      categories: false
      categories_allowed:
        - How-To
        - Data Engineering
        - Infrastructure
        - Databases

# Hooks
hooks:
  - hooks.py

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vinhdata
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/vinh-pham-444314148/

# Custom styling
extra_css:
  - stylesheets/extra.css

# Custom behavior
extra_javascript:
  - javascripts/move-tags-to-end.js

